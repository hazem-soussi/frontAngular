<style>
  body {
    font-family: initial;
    font-size: 16px;
  }

  .spacer {
    flex: 1;
  }

  a {
    margin-right: 20px;
    color: aliceblue;
  }

  .toolbar {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 60px;
    display: flex;
    align-items: center;
    background-color: #1976d2;
    color: white;
    font-weight: 600;
  }

  .toolbar img {
    margin: 0 16px;
  }

  .toolbar #twitter-logo {
    height: 40px;
    margin: 0 16px;
  }

  .toolbar #twitter-logo:hover {
    opacity: 0.8;
  }

  .fa-shopping-cart {
    font-size: 50px;
    margin: 10px;
  }
</style>

<div class="navbar navbar-default navbar-static-top">

    <i class="fas fa-shopping-cart"></i>
    <span [routerLink]="['/dashboard']" class="btn btn-info">Welcome to your eccommerce-Furniture</span>
    <button mat-button [matMenuTriggerFor]="menu"  class="btn btn-info">Menu <i class="fas fa-caret-down"></i></button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item *ngFor="let cat of categories"
              [routerLink]="['/dsiplay-category/', cat.id]">
        {{cat.name}}
      </button>
    </mat-menu>

    <div class="spacer"></div>
    <a type="button" [routerLink]="['/dashboard']" class="btn btn-info">
      Home <i class="fas fa-home"></i>
    </a>
    <a type="button" *ngIf="user" [routerLink]="['/profile/', user.id]" class="btn btn-secondary btn-lg">
      Profile <i class="fas fa-user"></i>
    </a>
    <a type="button"  class="btn btn-info" (click)="login()" *ngIf="!user">
      login
    </a>
  </div><br>

  <router-outlet></router-outlet>
